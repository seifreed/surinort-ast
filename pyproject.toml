[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "surinort-ast"
version = "1.0.0"
description = "Production-grade Abstract Syntax Tree parser for IDS rules (Suricata/Snort) with comprehensive validation and serialization support"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Marc Rivero López", email = "mriverolopez@gmail.com" }
]
maintainers = [
    { name = "Marc Rivero López", email = "mriverolopez@gmail.com" }
]
keywords = [
    "ids",
    "ips",
    "parser",
    "ast",
    "suricata",
    "snort",
    "security",
    "cybersecurity",
    "network-security",
    "intrusion-detection",
    "rule-parser",
    "signature-analysis",
    "threat-detection",
    "pcap",
    "network-monitoring",
    "malware-analysis"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: System :: Networking :: Monitoring",
    "Typing :: Typed",
    "Natural Language :: English",
]

# Core production dependencies
dependencies = [
    "lark>=1.3.1",           # Modern parser with Earley/LALR support
    "pydantic>=2.12.3",      # Data validation with type hints (includes JSON serialization)
    "typer>=0.20.0",         # Modern CLI framework with type hints
    "jsonschema>=4.25.1",    # JSON Schema validation
]

[project.optional-dependencies]
# Optional serialization formats
serialization = [
    "msgpack>=1.1.2",        # Binary serialization (faster than JSON)
    "protobuf>=6.33.0",      # Protocol Buffers support
]

# Enhanced CLI output with rich formatting
cli-enhanced = [
    "rich>=13.9.4",          # Rich terminal output, colors, tables
]

# Security analysis tools
security = [
    "bandit>=1.8.0",         # Security vulnerability scanner
    "safety>=3.3.1",         # Dependency security checker
]

# Advanced analysis features
analysis = [
    "networkx>=3.4.2",       # Graph analysis for rule relationships
]

# Additional format support
formats = [
    "pyyaml>=6.0.2",         # YAML serialization support
    "python-magic>=0.4.27",  # File type detection
]

# Development dependencies
dev = [
    # Testing
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "hypothesis>=6.144.0",   # Property-based testing

    # Linting and formatting (ruff replaces: flake8, black, isort, pyupgrade)
    "ruff>=0.14.3",

    # Type checking
    "mypy>=1.18.2",

    # Build and publishing
    "build>=1.3.0",
    "twine>=6.2.0",

    # Pre-commit hooks
    "pre-commit>=4.3.0",

    # Documentation
    "mkdocs-material>=9.6.23",
]

# All optional dependencies combined
all = [
    "surinort-ast[serialization,cli-enhanced,security,analysis,formats,dev]",
]

[project.urls]
Homepage = "https://github.com/seifreed/surinort-ast"
Documentation = "https://seifreed.github.io/surinort-ast"
Repository = "https://github.com/seifreed/surinort-ast"
Issues = "https://github.com/seifreed/surinort-ast/issues"
Changelog = "https://github.com/seifreed/surinort-ast/blob/main/CHANGELOG.md"
Source = "https://github.com/seifreed/surinort-ast"
"Bug Tracker" = "https://github.com/seifreed/surinort-ast/issues"
"Release Notes" = "https://github.com/seifreed/surinort-ast/releases"
Discussions = "https://github.com/seifreed/surinort-ast/discussions"

[project.scripts]
surinort = "surinort_ast.cli:app"

# Plugin entry points for extensibility
# Third-party plugins can register themselves here
[project.entry-points."surinort_ast.plugins"]
# Example entry points (commented out - enable when plugins are ready):
# yaml_serializer = "surinort_yaml:YAMLSerializerPlugin"
# toml_serializer = "surinort_toml:TOMLSerializerPlugin"
# security_auditor = "surinort_security:SecurityAuditorPlugin"

# Ruff configuration (replaces flake8, black, isort)
[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]
exclude = ["benchmarks", "examples", "check_circular_deps.py"]

[tool.ruff.lint]
# Enable common linting rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "PLR2004", "N802", "PLC0415", "PTH123", "PLW2901"]  # Allow test-specific patterns
"src/surinort_ast/analysis/conflicts_outline.py" = ["N802"]  # Visitor methods match AST node names
"src/surinort_ast/analysis/*.py" = ["PLC0415"]  # Lazy imports to avoid circular dependencies
"src/surinort_ast/query/*.py" = ["PLC0415"]  # Lazy imports for optional dependencies
"src/surinort_ast/core/nodes.py" = ["UP007"]  # Runtime type aliases need Union syntax for Pydantic
"src/surinort_ast/cli/main.py" = ["PLR0912", "PLR0915", "PLC0415", "ARG001"]  # CLI complexity acceptable

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# MyPy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Pydantic plugin for mypy
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# Pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "--cov=surinort_ast",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# Coverage configuration
[tool.coverage.run]
branch = true
source = ["surinort_ast"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

# Hatchling configuration
[tool.hatch.build.targets.wheel]
packages = ["src/surinort_ast"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
    "/requirements.txt",
    "/requirements-dev.txt",
]
exclude = [
    "/.git",
    "/.github",
    "/.vscode",
    "/.idea",
    "/dist",
    "/build",
    "/__pycache__",
    "/*.egg-info",
    "/.pytest_cache",
    "/.mypy_cache",
    "/.ruff_cache",
    "/htmlcov",
    "/.coverage",
    "/venv",
    "/env",
]

# Bandit security configuration
[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "venv", ".venv", "env", "benchmarks", "examples"]
# B101: assert_used - Allow asserts in non-production code paths
skips = ["B101"]
