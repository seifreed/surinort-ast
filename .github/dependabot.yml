# Dependabot Configuration for surinort-ast
# Automated dependency updates for Python packages and GitHub Actions
#
# Security Benefits:
# - Automatic security patches for vulnerable dependencies
# - Regular updates for GitHub Actions to latest stable versions
# - Pinned versions with commit SHA verification
# - Grouped updates to reduce PR noise

version: 2

updates:
  # Python package dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 10
    reviewers:
      - "seifreed"
    assignees:
      - "seifreed"
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates together
    groups:
      production-dependencies:
        patterns:
          - "lark*"
          - "pydantic*"
          - "typer*"
          - "jsonschema*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
          - "build*"
          - "twine*"
          - "mkdocs*"
        update-types:
          - "minor"
          - "patch"
    # Version requirements
    versioning-strategy: increase

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    reviewers:
      - "seifreed"
    assignees:
      - "seifreed"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

# Dependabot security settings are configured in repository settings:
# - Enable Dependabot security updates
# - Enable Dependabot version updates
# - Configure automatic security updates for vulnerable dependencies
