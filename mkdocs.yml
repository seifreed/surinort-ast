    - Library Usage: user-guide/library-usage.md
    - Pattern Cookbook: user-guide/cookbook.md
    - Suricata/Snort Equivalences: user-guide/dialect-equivalences.md

  - Technical Documentation:
    - Architecture Overview: ARCHITECTURE.md
    - Grammar Specification: GRAMMAR.md
    - AST Specification: AST_SPEC.md
    - Parser Implementation: technical/parser-implementation.md
    - AST Node Reference: technical/ast-nodes.md
    - Extending the AST: technical/extending-ast.md
    - Testing Strategy: technical/testing-strategy.md

  - API Reference:
    - Overview: API_REFERENCE.md
    - Core Functions: api/core.md
    - AST Nodes: api/nodes.md
    - Parser API: api/parser.md
    - Serializer API: api/serializer.md
    - Validator API: api/validator.md
    - Utilities: api/utils.md

  - Contributing:
    - Contributing Guide: CONTRIBUTING.md
    - Code of Conduct: contributing/code-of-conduct.md
    - Development Setup: contributing/development.md
    - Release Process: contributing/releases.md

  - Project:
    - Changelog: CHANGELOG.md
    - License: license.md
    - Roadmap: project/roadmap.md
    - FAQ: project/faq.md

# Extra
extra:
  version:
    provider: mike
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mrivero/surisnort-ast
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/surisnort-ast/
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with actual GA tracking ID
  generator: false

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Watch additional files
watch:
  - surisnort_ast/
